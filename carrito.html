<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Montserrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/carritoStyles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-secondary bg-gradient sticky-top">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">
        <img src="./assets/img/MONTSERRAT-PNG.png" alt="Logo Montserrat" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <section class="container my-5">
    <h1 class="mb-4">Carrito de Compras</h1>
    <table class="table table-striped" id="carrito-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán los productos con JS -->
      </tbody>
    </table>
    <div class="text-end">
      <h3>Total: <span id="carrito-total">$0.00</span></h3>
      <button class="btn btn-danger">Finalizar Compra</button>
    </div>
  </section>

    <script src="./assets/js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
